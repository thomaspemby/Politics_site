  <div class="container">
    <h1>Create Article</h1>
    <form id="articleFormSubmit">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required>

        <label for="thumbnail">Thumbnail Link:</label>
        <input type="text" id="thumbnail" name="thumbnail">

        <label for="ShortDesc">Short Description:</label>
        <input type="text" id="ShortDesc" name="ShortDesc">

        <label for="content" id="conenttitle">Content:</label>
        <textarea id="content" name="content" rows="6" required></textarea>

        <input type="submit" value="Submit" onclick="await CreateArticleForReview()">
    </form>
</div>
